jdbc:
  driverClassName: org.h2.Driver
  url: jdbc:h2:mem:myDb;DB_CLOSE_DELAY=-1
hibernate:
  dialect: org.hibernate.dialect.H2Dialect
  hbm2ddl:
    auto: create
application:
  config:
    domain: localhost
    cors:
      allowed-origins:
        - http://localhost:3000
        - http://localhost:4200
    jwt:
      access-token-expiration-time: 60
      refresh-token-expiration-time: 30
      secret: handysecret